
<h1>Produits disponibles </h1>
 <table class="w3-table">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Date Cr√©ation</th>
    </tr>
    <tr *ngFor="let produit of produits">
